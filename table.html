<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
            padding: 5px
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tr>
            <td>Baltic Sea</td>
            <td>55m</td>
            <td>459m</td>
        </tr>
        <tr>
            <td>Atlantic Ocean</td>
            <td>3646m</td>
            <td>8486m</td>
        </tr>
    </table>
</body>

</html>
