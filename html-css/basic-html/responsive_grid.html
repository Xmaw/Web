<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Web Page</title>
        <style>
            #container{
                background-color: green;
                display: grid;
                padding: 20px;
                column-gap: 20px;
                row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }

            #container > div{
                padding: 20px;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </body>
</html>
